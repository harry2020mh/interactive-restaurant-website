<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>We'd love to hear from you!</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <section id="random-pizza">
        <h2>Can't decide which pizza to get? Click the button below!</h2>
        <button id="load-pizza">Show Me a Pizza</button>
        <div id="pizza-container">
            <img id="pizza-image" src="" alt="Random Pizza Image" style="display: none; width: 300px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        </div>
    </section>

    <footer>
        <p>Â© 2024 Our Restaurant. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
